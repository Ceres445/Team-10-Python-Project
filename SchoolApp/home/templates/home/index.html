{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<link
			rel="stylesheet"
			href="{% static 'home/css/index.css' %}"
			type="text/css"
		/>
<link
    rel="stylesheet"
    href="{% static 'home/css/forms.css' %}"
    type="text/css"
  />
<link
    rel="stylesheet"
    href="{% static 'home/css/posts.css' %}"
    type="text/css"
  />
{% endblock %}
{% block content %}
<div style="display: flex;flex-direction: row;align-items: flex-start; margin-top: 20px">
  <div class="container" style="width: 60%">
  <div class="header">
    <button class="tablink" name='Public' id="defaultOpen">Public Announcements</button>
    <button class="tablink" name='Class'>Teacher Updates</button>
    <button class="tablink" name='Site'>Site Updates</button>
    <button class="tablink" name='Forum'>Public Forum</button>
  </div>

  <div class="selector" id = 'selector-div'></div>
  <div class="tabcontent"></div>

</div>
<div class="container" style= 'width: 400px;' id="post-form">
  <form enctype="multipart/form-data"   novalidate>
    <div id="submit-form-heading"></div>
      <div class="form-group ">
        <label class="input-label">
          Title
        </label>
        <input name="title" class="form-control" type="text" value="" id = 'title-input'>
      </div>
      <div class="form-group ">
        <label class="input-label">
          Content
        </label>
      <textarea name="content" cols="40" rows="10" maxlength="500" class="input-label"  id = 'content-input'></textarea>
      </div>


      <div class="form-actions" id = 'button-space'>
      <button class="submit" title="" type="submit">Post</button>
      </div>
  </form>

  </div>
</div>
  {% if courses is not None %}
{{ courses| json_script:'courses' }}
  {% endif %}
<script src="{% static 'home/js/index.js' %}" type="module"></script>

{% endblock %}
